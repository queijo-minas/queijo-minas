<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com-->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Queijo no ponto | Login </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/" type="image/x-icon">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="imgs/salaMaturacao.png" alt="">
                <div class="text">
                    <span class="text-1"> GARANTA A QUALIDADE DO SEU QUEIJO! <span>FAÇA LOGIN E DESCUBRA COMO!</span>
                        <!-- <span class="text-2">Vamos nos conectar</span> -->
                </div>
            </div>
            <div class="back">
                <img class="backImg" src="imgs/background_cadastro.jpg" alt="">
                <div class="text">
                    <span class="text-1">NÃO ARRISQUE SEU QUEIJO! <span>CADASTRE-SE E PROTEJA SUA PRODUÇÃO!</span>
                        <!-- <span class="text-2"></span> -->
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Entrar</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Digite seu email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Digite sua senha" required>
                            </div>
                            <div class="text"><a href="#">Esqueceu a senha?</a></div>
                            <div class="button input-box">
                                <input type="submit" value="Enviar">
                            </div>
                            <div class="text sign-up-text">Não tem uma conta? <label for="flip">Cadastre-se
                                    agora</label></div>
                        </div>
                    </form>
                </div>
                <div class="signup-form">
                    <div class="title">Cadastrar</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Digite seu nome" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input id="cpf_input" type="number" placeholder="Digite seu Cpf"
                                onkeyup="validarCPF()" />
                                <div id="validacaoCPF"></div><br>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Digite seu email" required>
                            </div>
                            <div class="input-box">
                               <img src="imgs/phone-solid.svg" style="height: 18px; width: 20px; margin-top: 2px;">
                                <input id="telefone_input" type="text" placeholder=" Digite seu Telefone"
                                    onkeyup="validarTelefone()" />
                                <div id="validacaoTelefone"></div><br>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <!-- <button class="botaozinho" onclick="gerarSenha()">Gerar
                                    Senha</button> -->
                                <input type="password" placeholder="Digite sua senha" onkeyup="validarSenha()" required>
                                <div id="validacaoSenha"></div><br>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input id="confirmacao_senha_input" type="password" placeholder="Confirmar Senha"
                                    onkeyup="confirmacaoSenha()" />
                                <div id="validacaoConfirmacao"></div><br>
                            </div>

                            <!-- <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input id="endereco_input" type="text" placeholder="Digite sua Rua xxxx, número 123" />
                                <div id="validacaoEndereco"></div><br>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input id="cidade_input" type="text" placeholder="Digite Sua Cidade" />
                                <div id="validacaoCidade"></div><br>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input id="cep_input" type="text" placeholder="Digite seu Cep" />
                                <div id="validacaoCEP"></div><br>
                            </div> -->
                        </div>
                        <div class="button input-box">
                            <input type="submit" onclick="Validacao()" value="Enviar">
                        </div>
                        <div class="text sign-up-text">Já tem uma conta? <label for="flip">Entrar agora</label></div>
                </div>

                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
