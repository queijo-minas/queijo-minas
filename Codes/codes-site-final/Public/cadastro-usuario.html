            </div>

            </div>
            <div class="column">
                <div class="input-box">
                    <label>Senha:</label>
                    <input id="senha_input" type="password" placeholder="******" required />
                </div>
                <div class="input-box">
                    <label>Confirme sua Senha:</label>
                    <input id="senha_confirmacao_input" type="password" placeholder="******" required />
                </div>
            </div>
            <div class="input-box">
                <label>Código de Vínculo Empresarial:</label>
                <input id="codigo_vinculo_input" type="text" placeholder="Código de Vínculo" required />
            </div>
            <button type="button" onclick="cadastrarUsuario()">Enviar</button>
        </form>

    function cadastrarUsuario() {
        const nomeVar = nome_input.value.trim();
        const cpfVar = cpf_input.value.trim();
        const telefoneVar = telefone_input.value.trim();
        const emailVar = email_input.value.trim();
        const senhaVar = senha_input.value.trim();
        const codigoVinculoVar = codigo_vinculo_input.value.trim();
        const confirmacaoSenhaVar = senha_confirmacao_input.value

        const CepVar = cep_input.value;
        
        const logradouroVar = logradouro_input.value;
        const bairroVar = bairro_input.value;
        const cidadeVar = cidade_input.value;
        const ufVar = uf_input.value;

        if (!nomeVar || !cpfVar || !telefoneVar || !emailVar || !senhaVar || !confirmacaoSenhaVar || !codigoVinculoVar || !logradouroVar || !bairroVar || !cidadeVar || !ufVar) {
            alert("Por favor, preencha todos os campos obrigatórios.");
            return;
        }

        if (senhaVar !== confirmacaoSenhaVar) {
            alert("As senhas não coincidem.");
            return;
        }

        console.log({
            nomeServer: nomeVar,
            cpfServer: cpfVar,
            telefoneServer: telefoneVar,
            emailServer: emailVar,
            senhaServer: senhaVar,
            logradouroServer: logradouroVar,
            bairroServer: bairroVar,
            cidadeServer: cidadeVar,
            ufServer: ufVar,
            cepServer: CepVar,
            codigoVinculoServer: codigoVinculoVar,
        });

        // Envio dos dados para o servidor
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                cpfServer: cpfVar,
                telefoneServer: telefoneVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                logradouroServer: logradouroVar,
                bairroServer: bairroVar,
                cidadeServer: cidadeVar,
                ufServer: ufVar,
                cepServer: CepVar,
                codigoVinculoServer: codigoVinculoVar, 
            }),
        })
            .then((resposta) => {
                if (resposta.ok) {
                    return resposta.json().then((json) => {
                        alert("Cadastro realizado com sucesso! Redirecionando para o login...");
                        sessionStorage.setItem("NOME_USUARIO", json.nome || nome);
                        setTimeout(() => {
                            window.location = "entrar.html";
                        }, 2000);
                    });
                } else {
                    return resposta.text().then((mensagem) => {
                        throw new Error(mensagem || "Erro ao tentar realizar o cadastro.");
                    });
                }
            })
            .catch((erro) => {
                console.error("Erro ao cadastrar usuário:", erro);
                alert("Erro ao realizar o cadastro: " + erro.message);
            });
    }
