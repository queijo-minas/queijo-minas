<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Queijo no ponto | Cadastro Empresarial</title>
    <link rel="stylesheet" href="css/style_cadastro.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- Header / Navbar -->
    <header id="scroll-element">
        <nav class="navbar">
            <a href="#" class="nav-logo">
                <div>
                    <img src="imgs/logo.svg" style="height: 100px; margin-top: 10px;">
                </div>
            </a>
            <ul class="nav-menu">
                <button id="menu-close-button" class="fas fa-times"></button>
                <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="#menu" class="nav-link">Serviços</a></li>
                <li class="nav-item"><a href="#about" class="nav-link">Sobre</a></li>
                <li class="nav-item"><a href="#menu" class="nav-link">Equipe</a></li>
                <li class="nav-item"><a href="#contact" class="nav-link">Contato</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="cadastro-empresa.html" class="nav-link">Cadastro</a></li>
            </ul>
            <button id="menu-open-button" class="fas fa-bars"></button>
        </nav>
    </header>

    <section class="container">
        <div id="header">Cadastro Empresarial</div>
        <form action="#" class="form">
            <div class="input-box">
                <label>Razão Social:</label>
                <input id="razao_input" type="text" placeholder="Razão Social" />
            </div>

            <div class="input-box">
                <label>Nome fantasia:</label>
                <input id="nome_input" type="text" placeholder="Nome da Empresa" />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Número de Telefone</label>
                    <input type="tel" placeholder="Digite o número de telefone" required />
                </div>
                <div class="input-box">
                    <label>CNPJ:</label>
                    <input id="cnpj_input" type="text" placeholder="Digite seu CNPJ" onkeyup="validarCNPJ()" />
                    <div id="validacaoCNPJ"></div>
                </div>
            </div>
            <div class="input-box">
                <label>Representante legal:</label>
                <input id="representante_input" type="text" placeholder="Nome do Representante" />
            </div>
            <div class="input-box address">
                <label>Endereço</label>
                <input type="text" placeholder="Digite o endereço" required />
                <input type="text" placeholder="Digite o complemento do endereço" required />
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden value="">País</option>
                            <option value="africa-do-sul">África do Sul</option>
                            <option value="alemanha">Alemanha</option>
                            <option value="argentina">Argentina</option>
                            <option value="australia">Austrália</option>
                            <option value="brasil">Brasil</option>
                            <option value="canada">Canadá</option>
                            <option value="china">China</option>
                            <option value="coreia-do-sul">Coreia do Sul</option>
                            <option value="espanha">Espanha</option>
                            <option value="estados-unidos">Estados Unidos</option>
                            <option value="franca">França</option>
                            <option value="india">Índia</option>
                            <option value="italia">Itália</option>
                            <option value="japao">Japão</option>
                            <option value="mexico">México</option>
                            <option value="portugal">Portugal</option>
                            <option value="reino-unido">Reino Unido</option>
                            <option value="russia">Rússia</option>
                            <option value="turquia">Turquia</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Digite sua cidade" required />
                </div>
                <div class="column">
                    <input type="text" placeholder="Digite sua região" required />
                    <input type="text" placeholder="Digite o código postal" required />
                </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Senha:</label>
                    <input id="senha_input" type="password" placeholder="******" onkeyup="validarSenha()" />
                    <div id="validacaoSenha"></div>
                </div>
                <div class="input-box">
                    <button class="botaozinho" type="button" onclick="gerarSenha()">Gerar Senha</button>
                </div>
                <div id="validacaoConfirmacao"></div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script/validacao.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
