    <script>
         // Gráfico de Temperatura
         var sensorTemperatura = new Chart(document.getElementById('sensorTemperatura').getContext('2d'), {
            type: 'line',
            data: {
                labels: [], // Horários fixos
                datasets: [
                    {
                        label: 'Temperatura Atual (°C)',
                        borderColor: '#c59506',
                        fill: true,
                        data: [] // Dados dinâmicos de temperatura
                    },
                        {
                            label: 'Média Ideal (°C)',
                            borderColor: 'green',
                            backgroundColor: 'green',
                            data: [10, 10, 10, 10, 10, 10], // Linha de referência para a média
                            borderDash: [10, 5],
                            fill: false,
                            borderWidth: 2
                        },
                        {
                            label: 'Mínima (°C)',
                            borderColor: 'red',
                            backgroundColor: 'red',
                            data: [7, 7, 7, 7, 7, 7], // Linha de referência para a mínima
                            borderDash: [10, 5],
                            fill: false,
                            borderWidth: 2
                        },
                        {
                            label: 'Máxima (°C)',
                            borderColor: 'red',
                            backgroundColor: 'red',
                            data: [14, 14, 14, 14, 14, 14], // Linha de referência para a máxima
                            borderDash: [10, 5],
                            fill: false,
                            borderWidth: 2
                        }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            boxWidth: 40,
                            color: 'white',
                            font: { size: 12 }
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: 'white' // Cor dos rótulos do eixo X
                        }
                    },
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Temperatura (°C)',
                            color: 'white',
                            font: { size: 12 }
                        },
                        ticks: {
                            color: 'white' // Cor dos rótulos do eixo Y
                        }
                    }
                }
            }
        });

         // Gráfico de Umidade
         var sensorUmidade = new Chart(document.getElementById('sensorUmidade').getContext('2d'), {
            type: 'line',
            data: {
                labels: [], // Horários fixos
                datasets: [
                    {
                        label: 'Umidade Atual (%)',
                        borderColor: '#1f78b4',
                        fill: true,
                        data: [] // Dados dinâmicos de umidade
                    },
                    {
                        label: 'Média Ideal (%)',
                        borderColor: 'green',
                        backgroundColor: 'green',
                        data: [80, 80, 80, 80, 80, 80], // Linha de referência para a média
                        borderDash: [10, 5],
                        fill: false,
                        borderWidth: 2
                    },
                    {
                        label: 'Mínima (%)',
                        borderColor: 'red',
                        backgroundColor: 'red',
                        data: [75, 75, 75, 75, 75, 75], // Linha de referência para a mínima
                        borderDash: [10, 5],
                        fill: false,
                        borderWidth: 2
                    },
                    {
                        label: 'Máxima (%)',
                        borderColor: 'red',
                        backgroundColor: 'red',
                        data: [95, 95, 95, 95, 95, 95], // Linha de referência para a máxima
                        borderDash: [10, 5],
                        fill: false,
                        borderWidth: 2
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {

                            boxWidth: 40,
                            color: 'white',
                            font: { size: 12 }
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: 'white' // Cor dos rótulos do eixo X
                        }
                    },
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Umidade (%)',
                            color: 'white',
                            font: { size: 12 }
                        },
                        ticks: {
                            color: 'white' // Cor dos rótulos do eixo Y
                        }
                    }
                }
            }
        });
                // Função para obter dados dinamicamente e atualizar os gráficos
                var paginacao = {};
                var tempo = {};

                function obterDados(grafico, endpoint) {
                    fetch('http://localhost:3300/dash.html' + endpoint)
                        .then(response => response.json())
                        .then(valores => {
                            if (!paginacao[endpoint]) {
                                paginacao[endpoint] = 0;
                            }
                            if (!tempo[endpoint]) {
                                tempo[endpoint] = 0;
                            }

                            var ultimaPaginacao = paginacao[endpoint];
                            paginacao[endpoint] = valores.length;
                            valores = valores.slice(ultimaPaginacao);

                            valores.forEach((valor) => {
                                // Limite de 10 pontos no gráfico para manter a visualização organizada
                                if (grafico.data.labels.length === 10 && grafico.data.datasets[0].data.length === 10) {
                                    grafico.data.labels.shift();
                                    grafico.data.datasets[0].data.shift();
                                }

                                // Atualizando labels e dados dinamicamente
                                grafico.data.labels.push(tempo[endpoint]++);
                                grafico.data.datasets[0].data.push(parseFloat(valor));
                                grafico.update();
                            });
                        })
                        .catch(error => console.error('Erro ao obter dados:', error));
                }

                // Atualizando os gráficos a cada 1 segundo
                setInterval(() => {
                    obterDados(sensorTemperatura, 'temperatura');
                    obterDados(sensorUmidade, 'umidade');
                }, 1000);




    </script>
